<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneak Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="store">
            <h1>Sneaker Store</h1>
            <div class="shoes">
                <div class="cards">
                    <div >
                        <img src="assets/images/sneaker 1.jpeg" alt="">
                    </div>
                    <div class="details">
                        <div class="description">
                            <p>Air Jordan 1 Mid</p>
                            <p>Men's Shoes</p>
                            <p>3 Colours</p>
                            <p>MRP: Rs.4000</p>
                        </div>
                        <div class="image">
                            <img src="assets/images/Shopping Cart.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
